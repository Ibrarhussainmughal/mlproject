<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Performance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>ðŸŽ“ Prediction Lab</h1>
            <h2>Enter student details below</h2>
            
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Race / Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option value="" disabled selected>Select Group</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Parental Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option value="" disabled selected>Select Education Level</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option value="" disabled selected>Select Lunch</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Test Prep Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Reading Score (0-100)</label>
                    <input class="form-control" type="number" name="reading_score" min="0" max="100" placeholder="e.g. 75" required />
                </div>

                <div class="form-group">
                    <label>Writing Score (0-100)</label>
                    <input class="form-control" type="number" name="writing_score" min="0" max="100" placeholder="e.g. 78" required />
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Predict Score" />
                </div>
            </form>

            {% if results is defined %}
            <div class="result-box">
                <p>Predicted Math Score:</p>
                <div class="result-value">{{results}}</div>
            </div>
            {% endif %}
        </div>
        <footer>
            <a href="/" style="color: var(--text-muted); text-decoration: none;">&larr; Back to Home</a>
        </footer>
    </div>
</body>
</html>
